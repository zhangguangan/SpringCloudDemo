eureka.client.serviceUrl.defaultZone=http://localhost:1001/eureka
spring.application.name=eureka-zuul
#路由url的名称
zuul.routes.api-a.path=/guangan/**
#zuul.routes.api-a-url.url=http://localhost:2002/dc 无需这么配置 只需要将zuul注册到注册中心 让其自行发现服务
zuul.routes.api-a.serviceId=eureka-client
# 如果路由策略是url 则走zuul策略
zuul.host.socket-timeout-millis=10000
zuul.host.connect-timeout-millis=10000
# 如果路由策略serviceId 则走ribbon
ribbon.ReadTimeout=10000
ribbon.SocketTimeout=10000